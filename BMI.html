<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BMI Calculator</title>
</head>
<body>

    <h1>
        BMI CALCULATOR
    </h1>
    <br>
    <form action="/bmical" method="post">   <!--action attribute is where we send the content(submit karne ke baad data ko kaha bhejna hai ) of form tag-->
      <input type="text" name="weight" placeholder="weight"> <!--name attribute is used for submission-->
      <input type="text" name="height" placeholder="height"><br><br>
      <button type="Submit" name="BMI"> Calculate BMI</button>
    </form>
</body>
</html>
